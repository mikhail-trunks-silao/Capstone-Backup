<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/routing.css">

    <!--Leaflet-->
    <link rel="stylesheet" href="../leaflet/leaflet-css/leaflet.css">
    <script src="../leaflet/leaflet-js/leaflet.js"></script>

    <link rel="stylesheet" href="./leaflet/leaflet-css/leaflet-sidebar.css">
    </link>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../pictures/jeepney.svg">
    <title>Plan Your Trip</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/pictures/jeepney.svg" alt="jeepney">
                </span>

                <div class="text logo-text">
                    <span class="name">Iloilo PUJ</span>
                    <span class="name">Routes System</span>
                    <span class="profession">Hello there!</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle' id="hamburger-menu"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">



                <div class="containerforroutes">
                </div>
                <div class="container mt-4" id="containerforfare">
                    <h6 class="text-left mb-4">Total Fare</h6>
                    <table class="table table-bordered custom-table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Traditional PUJ</th>
                                <th scope="col">Modernized PUJ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Regular</th>
                                <td id="trad_reg">Row 1, Column 1</td>
                                <td id="mod_reg">Row 1, Column 2</td>
                            </tr>
                            <tr>
                                <th scope="row">Discounted</th>
                                <td id="trad_disc">Row 2, Column 1</td>
                                <td id="mod_disc">Row 2, Column 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bottom-content">
                <li class="">

                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div id="map"></div>

        <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>


    </section>


    <script src="./leaflet/leaflet-js/leaflet.polylineDecorator.js"></script>
    <script src="./leaflet/leaflet-js/leaflet-sidebar.js"></script>
    <script type="module" src="../js/routing.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script type="module" src="../js/testeralgo.js"></script>
    <!-- <script type= "module" src="../algo/findShortestPath.js"></script> -->
</body>

</html>
